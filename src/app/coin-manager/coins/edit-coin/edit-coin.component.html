<div class="p-4">
    <h1>Edit Coin Details</h1>
    <mat-form-field appearance="standard">
      <mat-label>Purchase Price</mat-label>
      <input matInput type="number">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Location Stored</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (click)="picker.open()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Purchased From</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>TPG</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Grade Reference</mat-label>
      <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Type</mat-label>
      <mat-select>
        <mat-option value="Type I">Type I</mat-option>
        <mat-option value="Type II">Type II</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Notes</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <button mat-fab color="primary"><mat-icon>save</mat-icon></button>
  </div>
