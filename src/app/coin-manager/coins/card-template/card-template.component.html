<div class="grid grid-cols-12 mt-40 gap-4">
    <div class="col-span-3" *ngFor="let card of cards">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.denom}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{card.image}}" alt="{{card.altText}}">
            <mat-card-content>
                <p>{{card.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
