<mat-card>
    <mat-card-header>
        <mat-card-title>{{coin.year}}</mat-card-title>
        <mat-card-subtitle>{{coin.denom}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{coin.img}}" alt="{{coin.year}} + ' ' + {{coin.denom}}">
    <mat-card-content>
        <p>{{coin.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
