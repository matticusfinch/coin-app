<mat-card>
    <img mat-card-image src="{{coin.img}}" alt="{{coin.year}}">
    <mat-card-header>
        <mat-card-title>{{coin.year}}</mat-card-title>
        <mat-card-subtitle>Mintage: {{coin.mintage}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{coin.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">VIEW</button>
    </mat-card-actions>
</mat-card>
