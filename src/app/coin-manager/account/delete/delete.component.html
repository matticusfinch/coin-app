<h1 mat-dialog-title>Danger Area.</h1>
<div mat-dialog-content>Once deleted you'll have to start from scratch if you want to use Coin Manager again.</div>

<div mat-dialog-content><strong>Please type the name of your collection to continue:</strong></div>
<div mat-dialog-actions>
    <mat-form-field>
        <mat-label>Collection name</mat-label>
        <input matInput placeholder="collection-name">
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button mat-dialog-close color="warn">Delete My Collection Forever</button>
</div>
