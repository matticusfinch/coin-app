<form>
  <div class="container mx-auto grid grid-cols-2 mt-4">
    <div class="col-span-2 flex justify-center">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Collection Name</mat-label>
        <input matInput #message maxlength="50" placeholder="Coinmaster's Coin Collection">
        <mat-icon matSuffix aria-label="Collection icon">photo_library</mat-icon>
        <mat-hint align="start"><strong>This may be publicly displayed so don't identify yourself.</strong></mat-hint>
        <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-span-2 mt-10 flex justify-center">
      <mat-slide-toggle color="primary">Share my collection publicly</mat-slide-toggle>
    </div>
    <div class="col-span-2 mt-10 flex justify-center">
      <mat-radio-group aria-label="Select an option" color="primary" class="list">
        <mat-label>Choose your collecting style:</mat-label>
        <mat-radio-button value="1">Collect just years</mat-radio-button>
        <mat-radio-button value="2">Collect years and major varieties</mat-radio-button>
        <mat-radio-button value="3">Make me hurt - collect everything</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="col-span-2 mt-10 flex justify-center">
      <button mat-stroked-button color="warn" (click)="openDialog()">Delete my account</button>
    </div>
  </div>
</form>
