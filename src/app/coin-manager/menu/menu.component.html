<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Denomination</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/1-cent">1 Cent</a>
      <a mat-list-item href="/5-cent">5 Cent</a>
      <a mat-list-item href="/10-cent">10 Cent</a>
      <a mat-list-item href="/20-cent">20 Cent</a>
      <a mat-list-item href="/25-cent">25 Cent</a>
      <a mat-list-item href="/50-cent">50 Cent</a>
      <a mat-list-item href="/2-dollar">2 Dollar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">monetization_on</mat-icon>
      </button>
      <span>NFLD Coin Manager</span>
    </mat-toolbar>
    <h1>Welcome to your Dashboard. You'll soon be able to see stats on your collected coins here.</h1>
  </mat-sidenav-content>
</mat-sidenav-container>
