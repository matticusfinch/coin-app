<h1 mat-dialog-title>{{mint.name}}</h1>
<div mat-dialog-content>
    <div class="grid grid-cols-12 container">
        <div class="col-span-4">
            <img [src]="mint.img">
        </div>
        <div class="col-span-8">
            <p class="mb-4">{{mint.desc}}</p>
            <p>Founded: {{mint.founded}}</p>
        </div>
    </div>
</div>
<div mat-dialog-actions class="justify-between">
    <a mat-raised-button [href]="mint.wiki" target="_blank">MORE INFO</a>
    <button mat-button mat-dialog-close>CLOSE</button>
</div>
