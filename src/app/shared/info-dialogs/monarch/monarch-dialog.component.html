<h1 mat-dialog-title>{{monarch.name}}</h1>
<div mat-dialog-content>
    <div class="grid grid-cols-12 container">
        <div class="col-span-4">
            <img [src]="monarch.img">
        </div>
        <div class="col-span-8">
            <p class="mb-4">{{monarch.bio}}</p>
            <p>Born: {{monarch.born}}</p>
            <p>Died: {{monarch.died}}</p>
            <p>Reign Started: {{monarch.reignStart}}</p>
            <p>Reign Ended: {{monarch.reignEnd}}</p>
            <p>Preceded by: {{monarch.predecessor}}</p>
            <p>Succeeded by: {{monarch.successor}}</p>
        </div>
    </div>
</div>
<div mat-dialog-actions class="justify-between">
    <a mat-raised-button [href]="monarch.wiki" target="_blank">MORE INFO</a>
    <button mat-button mat-dialog-close>CLOSE</button>
</div>
